<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Formulário</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>O campo B deve ser maior que o campo A</h1>
        <form id="formulario">
            <label for="campoA">Campo A:</label>
            <input type="number" id="campoA" required>
            <label for="campoB">Campo B:</label>
            <input type="number" id="campoB" required>
            <button type="button" onclick="validarFormulario()">Submeter</button>
            <h2 id="resultado"></h2>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
